<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>赛事Go-注册</title>
    <link rel="stylesheet" href="css/SignUp.css" type="text/css">
</head>
<body>

<div id="table">
    <div class="tableBack">
        <div class="title">
            <a href="Home.html">
                <div class="logo">
                    <img src="images/Logo_purple.png">
                    <h1>赛事GO</h1>
                </div>
            </a>
    </div>
        <div class="input">
            <p>注册</p><hr/>
            <form action="#" method="post">
                <input placeholder="输入用户名或邮箱">

                <input type="password" placeholder="确认密码" maxlength="32">
            </form>
            <span><input type="checkbox" class="check">我已阅读并同意<a href="">《赛事GO服务条款》</a></span>

        </div>
        <div class="next"><input type="submit" class="submit" value="下一步"><hr/></div>
        <div class="bottomText">
            <p>已经有账户？<a href="SignIn.html">点击登陆</a></p>
        </div>
    </div>

</div>

</body>
</html>
