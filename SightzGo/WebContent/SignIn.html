
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>赛事Go-登陆</title>
    <link rel="stylesheet" href="css/SignUp.css" type="text/css">
        <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>  
        <script type="text/javascript">  
     function login(){  
    	 
         var loginname=document.getElementById("loginname").value;           
         var password=document.getElementById("password").value;      
        $.ajax({        
                type:"post", 
                url:"/SightzGo/LoginUser",               
                cache: false,     
                data:{loginname:loginname,password:password},//传参  
                dataType: "json",   //返回值类型  
                success:function(data){ 
                	if(data.error=="1") alert("未输入用户名");
                	else if(data.error=="2") alert("未输入密码");
                	else if(data.error=="3") alert("该账号不存在");
                	else if(data.id=="0") alert("密码错误");
                	else alert("登录成功");        
                   },  
                error:function(){  
                    alert("error");  
                }   
                } ); 
   
      }  
</script>  
</head>
<body>
<div id="table">
    <div class="tableBack">
        <div class="title">
            <a href="Home.html">
                <div class="logo">
                    <img src="images/Logo_purple.png">
                    <h1>赛事GO</h1>
                </div>
            </a>
        </div>
        <div class="input">
            <p>登陆</p><hr/>
            <form action="#" method="post">
                <input id="loginname" placeholder="输入用户名或邮箱">
                <input id="password" type="password" placeholder="6~32位密码" maxlength="32">
                 <div class="next"><input type="button" class="submit" value="登陆" onclick=login()><hr/></div>
            </form>
            <span style="float: left;position: relative;left: 25%"><input type="checkbox" class="check"  >自动登录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="" >忘记密码？</a></span>

        </div>
       
        <div class="bottomText">
            <p>还没有账户？<a href="SignUp.html">立即注册</a></p>
        </div>
    </div>

</div>
</body>
</html>
